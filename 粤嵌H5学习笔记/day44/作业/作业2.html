<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻动导航栏</title>
    <style>
        body {
            background-color: #81c9ed;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        nav {
            margin: 100px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        .brick {
            width: 200px;
            height: 100px;
            /* padding: 2px; */
            text-align: center;
            position: relative;
            float: left;
            cursor: pointer;
            transition: 0.8s all;
            transform-style: preserve-3d;
        }
        
        .brick:hover {
            transform: rotate3d(1, 0, 0, 90deg);
        }
        
        .side {
            width: 100%;
            height: 100%;
            border-left: 1px solid rgb(102, 46, 0);
            box-shadow: 1px 0 1px rgb(102, 46, 0);
            font-size: 40px;
            position: absolute;
        }
        
        .front {
            background-color: #a96227;
            line-height: 100px;
            color: white;
        }
        
        .bottom {
            background-color: #914507;
            color: rgb(255, 99, 60);
            transform: rotate3d(1, 0, 0, -90deg) translate3d(0, 50px, 50px);
        }
    </style>
</head>

<body>
    <nav>
        <div class="brick">
            <div class="side front">翻翻乐</div>
            <div class="side bottom">谢谢惠顾</div>
        </div>
        <div class="brick">
            <div class="side front">翻翻乐</div>
            <div class="side bottom">再来一票</div>
        </div>
        <div class="brick">
            <div class="side front">翻翻乐</div>
            <div class="side bottom">谢谢惠顾</div>
        </div>
        <div class="brick">
            <div class="side front">翻翻乐</div>
            <div class="side bottom">再接再厉</div>
        </div>
    </nav>
</body>

</html>
