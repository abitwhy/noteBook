<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体</title>
    <style>
        body {
            background-color: #81c9ed;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        .box {
            width: 121.7px;
            height: 121.7px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotate3d(1, 0.5, -0.5, 60deg);
            animation: swing 6s 0.5s infinite alternate;
        }
        
        .side {
            width: 100%;
            height: 100%;
            background-color: salmon;
            /* opacity: 0.8; */
            position: absolute;
            transform-style: preserve-3d;
        }
        
        .mask {
            width: 100%;
            height: 100%;
            background-color: silver;
            opacity: 0.8;
            transition: all 0.3s ease-out;
        }
        
        .box:hover .mask {
            transform: translateZ(100px);
        }
        
        .side:nth-child(1) {
            background-color: red;
            transform: translateZ(calc(121.7px /2));
        }
        
        .side:nth-child(2) {
            background-color: orange;
            transform: translateZ(calc(-121.7px /2)) rotateY(180deg);
        }
        
        .side:nth-child(3) {
            background-color: yellow;
            transform: translateX(50%) rotateY(90deg);
        }
        
        .side:nth-child(4) {
            background-color: greenyellow;
            transform: translateX(-50%) rotateY(-90deg);
        }
        
        .side:nth-child(5) {
            background-color: blue;
            transform: translateY(50%) rotateX(-90deg);
        }
        
        .side:nth-child(6) {
            background-color: blueviolet;
            transform: translateY(-50%) rotateX(90deg);
        }
        
        @keyframes swing {
            from {
                transform: rotate3d(1, 0.5, -0.5, 60deg);
            }
            to {
                transform: rotate3d(1, 0.5, -0.5, 720deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="side top">
            <div class="mask"></div>
        </div>
        <div class="side bottom">
            <div class="mask"></div>
        </div>
        <div class="side left">
            <div class="mask"></div>
        </div>
        <div class="side right">
            <div class="mask"></div>
        </div>
        <div class="side front">
            <div class="mask"></div>
        </div>
        <div class="side back">
            <div class="mask"></div>
        </div>
    </div>
</body>

</html>
