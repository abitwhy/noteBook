<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D效果</title>
    <style>
        body {
            background-color: #81c9ed;
            perspective: 1000px;
        }
        
        .wrap {
            width: 300px;
            height: 300px;
            margin: 150px auto;
            position: relative;
            transition: 3s all;
            transform-style: preserve-3d;
        }
        
        .wrap:hover {
            transform: rotate3d(0, 1, 0, -120deg);
        }
        
        .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        .plane1 {
            box-sizing: border-box;
            border: 40px dotted hotpink;
            border-radius: 50%;
            box-shadow: 1px 2px 0px 40px red;
            background: linear-gradient(to right, red, orange, yellow, green, rgb(96, 238, 248), blue, purple);
            -webkit-background-clip: text;
            text-align: center;
            font-size: 50px;
            color: transparent;
        }
        
        .plane2 {
            background-color: pink;
            transform: rotate3d(1, 0, 0, 60deg);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="plane plane1">渐变字体</div>
        <!-- <div class="plane plane2"></div> -->
    </div>
</body>

</html>
