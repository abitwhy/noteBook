<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怀表</title>
    <style>
        body {
            background-color: #81c9ed;
            perspective: 1000px;
        }
        
        .pocket-watch {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            position: relative;
        }
        
        .part {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
        }
        
        .cover {
            background: url(./images/clock-cover.jpg) no-repeat;
            background-size: cover;
            z-index: 1;
            transform-origin: bottom;
            transition: 1s all;
        }
        
        .dial {
            background: url(./images/clock-dial.jpg) no-repeat;
            background-size: cover;
        }
        
        .pocket-watch:hover .cover {
            transform: rotate3d(1, 0, 0, -180deg);
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="pocket-watch">
        <div class="part cover"></div>
        <div class="part dial"></div>
    </div>
</body>

</html>
