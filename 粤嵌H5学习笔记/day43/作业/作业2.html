<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜甜圈</title>
    <style>
        body {
            background-color: #81c9ed;
            perspective: 1000px;
        }
        
        .donut {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            position: relative;
        }
        
        .part {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transition: 3s all ease-out;
        }
        
        .front {
            backface-visibility: hidden;
        }
        
        .donut:hover .part {
            transform: rotate3d(0, 1, 0, 1080deg);
        }
    </style>
</head>

<body>
    <div class="donut">
        <img class="part back" src="./images/hou.png"></img>
        <img class="part front" src="./images/qian.png"></img>
    </div>
</body>

</html>
