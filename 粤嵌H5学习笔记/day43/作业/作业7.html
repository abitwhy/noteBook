<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火影</title>
    <style>
        body {
            background-color: #81c9ed;
            perspective: 1000px;
        }
        
        .warp {
            width: 300px;
            height: 300px;
            margin: 150px auto;
            border: 5px solid #cccccc;
            /* border-radius: 50%; */
            /* background-color: white; */
            position: relative;
            transition: 3s all;
        }
        
        img {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        .mid {
            left: 0;
        }
        
        .left {
            left: -100%;
            transform: scale(0.8);
        }
        
        .right {
            right: -100%;
            transform: scale(0.8);
        }
    </style>
    <script src="./jQuery.min(3.3.1).js"></script>
</head>

<body>
    <div class="warp">
        <img class="left" src="./images/鸣人.png" alt="">
        <img src="./images/佐助.png" alt="">
        <img class="right" src="./images/小樱.png" alt="">
    </div>
</body>
<script>
    function show(e) {
        e.target
    }
</script>

</html>
