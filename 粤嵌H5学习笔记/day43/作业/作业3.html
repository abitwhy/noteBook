<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟</title>
    <style>
        body {
            background-color: #81c9ed;
            perspective: 1000px;
        }
        
        .clock {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 5px solid #cccccc;
            border-radius: 50%;
            background-color: white;
            position: relative;
            transition: 3s all;
        }
        
        .clock::before {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            content: "";
            position: absolute;
            z-index: 1;
            transform: scale(0.85);
        }
        
        .scale {
            height: 100%;
            position: relative;
        }
        
        .scale::before {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: gold;
            content: "";
            position: absolute;
            z-index: 5;
            transform: scale(0.04);
        }
        
        .scale div {
            width: 6px;
            height: 100%;
            background-color: #cccccc;
            left: calc(50% - 6px / 2);
            position: absolute;
        }
        
        .scale div:nth-child(1) {
            width: 10px;
            left: calc(50% - 10px / 2);
        }
        
        .scale div:nth-child(2) {
            transform: rotate(30deg);
        }
        
        .scale div:nth-child(3) {
            transform: rotate(60deg);
        }
        
        .scale div:nth-child(4) {
            width: 10px;
            left: calc(50% - 10px / 2);
            transform: rotate(90deg);
        }
        
        .scale div:nth-child(5) {
            transform: rotate(120deg);
        }
        
        .scale div:nth-child(6) {
            transform: rotate(150deg);
        }
        
        .arrow {
            height: 0 !important;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
            bottom: 50%;
            transform-origin: bottom;
        }
        
        #hour {
            width: 4px;
            border-top: calc(300px / 2 * 0.5) solid brown;
            left: calc(50% - 4px / 2);
            z-index: 2;
            animation: roll 43200s linear infinite;
        }
        
        #minute {
            width: 3px;
            border-top: calc(300px / 2 * 0.7) solid silver;
            left: calc(50% - 3px / 2);
            z-index: 3;
            animation: roll 3600s linear infinite;
        }
        
        #second {
            width: 2px;
            border-top: calc(300px / 2 * 0.8) solid gold;
            left: calc(50% - 2px / 2);
            z-index: 4;
            animation: roll 60s steps(60) infinite;
        }
        
        @keyframes roll {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div id="hour" class="arrow"></div>
            <div id="minute" class="arrow"></div>
            <div id="second" class="arrow"></div>
        </div>
    </div>
</body>

</html>
