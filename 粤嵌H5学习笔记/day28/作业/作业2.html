<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遮罩效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* border: 1px solid red; */
        }
        
        .container {
            width: 800px;
            margin: 20px auto;
        }
        
        img {
            width: 100%;
        }
        
        .img-wrap {
            width: 280px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            width: 100%;
            height: 100px;
            background-color: #ffffff85;
            top: 294px;
            position: absolute;
        }
        
        .content>span {
            height: 50px;
            padding-left: 10px;
            font-size: 30px;
            line-height: 50px;
            color: white;
            display: block;
        }
    </style>
    <script src="./asset/js/myAnimation.js"></script>
</head>

<body>
    <div class="container">
        <div class="img-wrap">
            <img src="./asset/images/suit.png" alt="">
            <div class="content">
                <span>时尚西装</span>
                <span>Fashion suit</span>
            </div>
        </div>
    </div>
</body>
<script>
    var imgWrap, content;
    imgWrap = document.querySelector(".img-wrap");
    content = imgWrap.querySelector(".content");
    imgWrap.onmouseenter = function(e) {
        animateY(content, 194, 20);
    };
    imgWrap.onmouseleave = function() {
        animateY(content, 294, 10);
    };
</script>

</html>
