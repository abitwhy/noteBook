<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #eeeeee;
        }
        
        li {
            list-style: none;
            float: left
        }
        
        a {
            text-decoration: none;
        }
        
        .section {
            width: 800px;
        }
        
        .top-tab {
            height: 40px;
            line-height: 40px;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .top-tab h2 {
            width: 5em;
            font-size: 24px;
        }
        
        .top-tab h2::before {
            width: 4px;
            height: 100%;
            background-color: #1da6ba;
            content: "";
            position: absolute;
            left: -12px;
            bottom: 0;
        }
        
        .titles {
            width: 85%;
            border-bottom: 2px solid #e7e8e8;
        }
        
        .title {
            width: auto;
            position: relative;
            cursor: pointer;
        }
        
        .titles .title:hover,
        .titles .title.picked {
            color: #1da6ba;
            font-weight: bolder;
        }
        
        .titles .title:hover::after,
        .titles .title.picked::after {
            width: 100%;
            height: 18%;
            background: url(./asset/images/lol2/tab-title-selected.png) center;
            background-size: cover;
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            animation: expand .4s;
        }
        
        @keyframes expand {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        .more {
            float: right;
            /* position: relative; */
        }
        
        .more a {
            color: #88a7ab;
        }
        
        .more a::after {
            width: 1em;
            height: 0.5em;
            margin-left: 0.1em;
            background: url(./asset/images/lol2/arrow-right.png) 0% 50%;
            background-size: cover;
            content: "";
            display: inline-block;
            transform-origin: left;
        }
        
        .more:hover a {
            color: #1da6ba;
        }
        
        .more:hover a::after {
            animation: shake2 0.7s ease-in;
        }
        
        @keyframes shake2 {
            0% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(20%);
            }
            60% {
                transform: translateX(0);
            }
            80% {
                transform: translateX(20%);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .content {
            /* justify-content: space-between; */
        }
        
        .card {
            width: 24%;
            font-size: 14px;
            color: black;
            transition: all 0.3s;
        }
        
        .card:hover {
            transform: translateY(-3%);
        }
        
        .card:hover .card-title {
            color: #1da6ba;
        }
        
        .card img,
        .mask {
            height: 204px;
        }
        
        .badge {
            background-color: #cda65f;
            color: white;
        }
        
        .mask {
            background: url(./asset/images/lol2/comm-spr.png) rgba(0, 0, 0, 0.7) no-repeat 1px 1.5px;
            font-size: 12px;
            color: #8c8989;
            opacity: 0;
            transition: opacity .15s linear;
        }
        
        .mask .title {
            color: #ac9d7a;
        }
        
        .card:hover .mask {
            opacity: 1;
        }
    </style>

    function daysBetween(day1, day2) {
        var d1, d2, gap, days, MILIISECOND_OF_A_DAY;
        MILIISECOND_OF_A_DAY = 24 * 60 * 60 * 1000;
        d1 = new Date(day1).getTime();
        d2 = new Date(day2).getTime();
        gap = d2 - d1;
        days = gap / MILIISECOND_OF_A_DAY;
        return days; /* 返回值待优化（取整、类型等） */
