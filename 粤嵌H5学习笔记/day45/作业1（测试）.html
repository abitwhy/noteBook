<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
            background-color: #81c9ed;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        li {
            list-style: none;
        }
        
        .dice {
            width: 100px;
            height: 100px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .side {
            width: 100%;
            height: 100%;
            background-color: salmon;
            /* position: absolute; */
            float: left;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: wrap;
        }
        
        .side:nth-child(1) {
            /*  */
        }
        
        .side:nth-child(2) {
            flex-flow: column wrap;
        }
        
        .side:nth-child(3) {
            justify-content: space-between;
        }
        
        .dot {
            width: 30%;
            height: 30%;
            /* margin: 0 4%; */
            border-radius: 50%;
        }
        
        .side:nth-child(1) .dot {
            width: 40%;
            height: 40%;
        }
        
        .side:nth-child(2) .dot {
            align-self: flex-start;
        }
        
        .side:nth-child(2) .dot:nth-child(1n+4) {
            align-self: flex-end;
        }
        
        .side:nth-child(3) .dot:first-child {
            align-self: flex-end;
        }
        
        .side:nth-child(3) .dot:last-child {
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <ul class="dice">
        <li class="side top">
            <div class="dot"></div>
        </li>
        <li class="side bottom">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </li>
        <li class="side left">
            <div class="dot"></div>
            <div class="dot"></div>
        </li>
        <li class="side right">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </li>
        <li class="side front">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </li>
        <li class="side back">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </li>
    </ul>
</body>

</html>
