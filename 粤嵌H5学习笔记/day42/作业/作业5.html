<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一梦江湖</title>
    <style>
        ul {
            padding: 0;
        }
        
        .wrap {
            width: max-content;
            margin: 200px auto;
            display: flex;
            justify-content: center;
        }
        
        li {
            width: 300px;
            margin: 10px;
            /* transform-origin 一定要写在元素上！而不是伪类上 */
            position: relative;
            overflow: hidden;
            list-style: none;
        }
        
        li:hover img {
            transform: scale(1.2);
        }
        
        img {
            width: 100%;
            height: 100%;
            transition: all 0.8s;
        }
    </style>
</head>

<body>
    <ul class="wrap">
        <li><img src="./images/jh01.png" alt=""></li>
        <li><img src="./images/jh02.png" alt=""></li>
        <li><img src="./images/jh03.png" alt=""></li>
        <li><img src="./images/jh04.png" alt=""></li>
    </ul>
</body>

</html>
