<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乔楚传</title>
    <style>
        body {
            background-color: papayawhip;
        }
        
        .wrap {
            width: 240px;
            height: 160px;
            margin: 300px auto;
            position: relative;
        }
        
        img {
            width: 100%;
            height: 100%;
            /* transform-origin 一定要写在元素上！而不是伪类上 */
            transform-origin: right top;
            transition: all 1s;
            position: absolute;
        }
        
        .wrap:hover img:nth-child(1) {
            transform: rotate(60deg);
        }
        
        .wrap:hover img:nth-child(2) {
            transform: rotate(120deg);
        }
        
        .wrap:hover img:nth-child(3) {
            transform: rotate(180deg);
        }
        
        .wrap:hover img:nth-child(4) {
            transform: rotate(240deg);
        }
        
        .wrap:hover img:nth-child(5) {
            transform: rotate(300deg);
        }
        
        .wrap:hover img:nth-child(6) {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="./images/qc1.jpg " alt=" ">
        <img src="./images/qc2.jpg " alt=" ">
        <img src="./images/qc3.jpg " alt=" ">
        <img src="./images/qc4.jpg " alt=" ">
        <img src="./images/qc5.jpg " alt=" ">
        <img src="./images/qc6.jpg " alt=" ">
    </div>
</body>

</html>
