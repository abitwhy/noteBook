<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴阳师</title>
    <style>
        ul {
            padding: 0;
        }
        
        .wrap {
            width: max-content;
            margin: 100px auto;
            background: 0 50% url(./images/yys_bg.jpg) no-repeat;
            background-size: 100% 20%;
            display: flex;
            justify-content: center;
        }
        
        li {
            width: 150px;
            margin: 10px;
            /* transform-origin 一定要写在元素上！而不是伪类上 */
            transition: all 1s;
            position: relative;
            overflow: hidden;
            list-style: none;
        }
        
        li:hover {
            transform: translateY(-10%);
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        .tip {
            height: 30%;
            display: none;
            bottom: -30%;
            position: absolute;
            opacity: 0;
        }
        
        li:nth-child(2):hover .tip {
            display: block;
            animation: showUp 1s forwards;
        }
        
        @keyframes showUp {
            from {
                bottom: -30%;
                opacity: 0;
            }
            to {
                bottom: 0%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <ul class="wrap">
        <li><img src="./images/yys1.gif" alt=""></li>
        <li>
            <img src="./images/yys2.jpg" alt="">
            <img class="tip" src="./images/yys_qrcode.jpg" alt="">
        </li>
        <li><img src="./images/yys3.jpg" alt=""></li>
        <li><img src="./images/yys4.jpg" alt=""></li>
        <li><img src="./images/yys5.gif" alt=""></li>
    </ul>
</body>

</html>
