<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心跳</title>
    <style>
        body {
            background-color: black;
        }
        
        .heart {
            width: 131.4px;
            height: 131.4px;
            margin: 0 auto;
            margin-top: 300px;
            border-bottom-right-radius: 18px;
            box-shadow: 1px 1px 5px red;
            transform: rotate(45deg);
            background-color: red;
            position: relative;
            animation: beat 1.8s infinite;
        }
        
        .heart::before {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 72px -72px 0 red, 1px 1px 5px red, 74px -73px 5px red;
            background-color: red;
            left: -55%;
            position: absolute;
            content: "";
        }
        
        @keyframes beat {
            0% {
                transform: scale(1) rotate(45deg);
                box-shadow: 1px 1px 5px red;
            }
            10% {
                transform: scale(1.6) rotate(45deg);
                box-shadow: 1px 1px 50px red;
            }
            30% {
                transform: scale(1.3) rotate(45deg);
                box-shadow: 1px 1px 30px red;
            }
            40% {
                transform: scale(1.8) rotate(45deg);
                box-shadow: 1px 1px 100px red;
            }
            100% {
                transform: scale(1) rotate(45deg);
                box-shadow: 1px 1px 5px red;
            }
        }
    </style>
</head>

<body>
    <div class="heart" "></div>
</body>

</html>
