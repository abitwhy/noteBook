<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性布局练习</title>
    <style>
        .father {
            width: 50%;
            height: 100px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            background-color: red;
        }
        .left { /* 子元素会被默认转为 block 元素 */
            height: 100px;
            float: left;
            flex: 1;
            background-color: gold;
        }          
        .middle { /* 子元素会被默认转为 block 元素 */
            height: 100px;
            float: left;
            flex: 1;
            background-color: rgb(255, 196, 0);
        }   
        .right {
            height: 100px;
            /* flex: 1; */
            /* 如果子元素未设置宽/高，默认以能显示全部内容为最小宽度，其余设置了 flex 属性的子元素共分剩余空间 */
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="father">
        <span class="left">内部元素-左</span>
        <span class="middle">内部元素-中</span>
        <span class="right">内部元素-右</span>
    </div>
</body>
</html>
