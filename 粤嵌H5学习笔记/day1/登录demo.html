<!-- 自己的实现 -->
<!DOCTYPE html>
<!-- 指定文件类型 more:告诉浏览器用哪种HTML版本的规范来解读HTML文档-->
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 100%;
        }
        
        body {
            background: url(./img/bg-img.jpg) no-repeat;
            /* 为什么需要添加‘./’定位到上级目录？ */
            background-size: 100% auto;
            /* 设置 backgroud-size 才可以使图片完全覆盖网页 */
            text-decoration: none;
        }
        
        .head {
            width: 120px;
            height: 120px;
            margin: 60px auto;
        }
        
        .head img {
            width: 100%;
            height: 100%;
            border: 1px solid gray;
            border-radius: 50% 50%;
            /* 值必须带有单位 */
        }
        
        form {
            width: 360px;
            height: 360px;
            margin: 0 auto;
            border: 1px solid white;
            border-radius: 10px;
        }
        
        input,
        .setting {
            margin: 0 10%;
            margin-top: 30px;
            width: 80%;
            height: 30px;
            line-height: 30px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        /* palaceholder 字体设置 */
        
        input::-webkit-input-placeholder {
            /* WebKit browsers */
            color: white;
        }
        
        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: white;
        }
        
        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: white;
        }
        
        input:-ms-input-placeholder {
            /* Internet Explorer 10+ */
            color: white;
        }
        
        .i-1 {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid white;
        }
        
        .i-2 {
            background-color: turquoise;
            border: 0;
            cursor: pointer;
        }
        
        .setting {
            margin-top: 10px;
            height: 20px;
            line-height: 20px;
        }
        
        .setting input,
        .setting label,
        .setting a {
            float: left;
            /* display: inline-block; */
        }
        
        .setting input {
            margin: 0;
            width: 20px;
            height: 20px;
            vertical-align: bottom;
        }
        /* .setting label {
        } */
        
        .setting a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="head">
        <img src=".\img\info.jpg" alt="用户头像">
        <!-- 两种斜杠都可以用 -->
    </div>
    <div class="main">
        <form action="" name="login">
            <input class="i-1" type="text" placeholder="请输入账号">
            <input class="i-1" type="password" placeholder="请输入密码">
            <!-- <label for="remember-me">记住密码</label>
            <a href="javascript:;">游客登陆</a> -->
            <div class="setting">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">记住密码</label>
                <a href="javascript:;">游客登陆</a>
            </div>
            <input class="i-2" type="submit" value="登录"></input>
            <!-- input标签文字信息既可以写到 value 属性里，也可以直接写在标签里，而 button 标签不可以 -->
            <input class="i-2" type="reset" value="重置所有内容"></input>
        </form>
    </div>
</body>

</html>
