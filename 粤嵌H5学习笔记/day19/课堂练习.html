<script>
    function fib(n) { /* 斐波那契数列 */
        if (n == 0) {
            return 0;
        } else if (n == 1) {
            return 1;
        } else {
            return fib(n - 1) + fib(n - 2)
        }
    }
    console.log("斐波那契数列:" + fib(3));

    function factorial(n) { /* 阶乘 */
        if (n == 0) {
            return 1;
        } else {
            return n * factorial(n - 1);
        }
    }

    console.log("阶乘:" + factorial(3));
</script>
