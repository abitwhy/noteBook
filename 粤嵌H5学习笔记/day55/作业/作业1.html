<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数-数组里查找指定元素索引</title>
</head>

<body>

</body>
<script>
    let monthes = [{
        month: 'January',
        days: 31
    }, {
        month: 'February',
        days: 29
    }, {
        month: 'March',
        days: 31
    }, {
        month: 'April',
        days: 30
    }, {
        month: 'May',
        days: 31
    }, {
        month: 'June',
        days: 30
    }, {
        month: 'July',
        days: 31
    }, {
        month: 'August',
        days: 31
    }, {
        month: 'September',
        days: 30
    }, {
        month: 'October',
        days: 31
    }, {
        month: 'November',
        days: 30
    }, {
        month: 'December',
        days: 31
    }];

    function getIndexByValueOfElem(arr, prop, value) { /* 返回第一个具有指定属性的指定值的对象元素的索引，不存在返回-1 */
        /* 返回对象元素的索引，该元素是数组中第一个具有指定属性，且属性值也等于指定值的元素，不存在返回-1 */
        var result = -1;
        arr.some((item, index) => {
            if (item[prop] == value) {
                result = index;
                return true;
            }
        });
        return result;
    }
    console.log(getIndexByValueOfElem(monthes, 'month', 'November'));
    console.log(getIndexByValueOfElem(monthes, 'days', 29));
</script>

</html>
