<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ES6]双色球彩票</title>
    <style>
        * {
            margin: 0;
            /* padding: 0; */
            /* border: 1px solid red; */
            box-sizing: border-box;
        }
        
        ol {
            text-align: left;
        }
        
        ul li {
            list-style: none;
        }
        
        button {
            cursor: pointer;
        }
        
        .container {
            /* min-width: 1360PX; */
            /* max-width: 1920PX; */
            /* min-height: 752px; */
            min-width: 100vw;
            min-height: 100vh;
            margin: 0 auto;
            /* background: url(./asset/images/page-bg.jpg) no-repeat; */
            background-size: cover;
            overflow: hidden;
        }
        
        .game {
            width: 600px;
            height: 600px;
            margin: 0 auto;
            margin-top: calc((100vh - 600px)/2);
            border-left: 20px double black;
            border-right: 20px double black;
            border-top: 10px solid black;
            border-bottom: 10px solid black;
            position: relative;
        }
        
        .interface {
            width: 100%;
            height: 100%;
            padding: 10px 0;
        }
        
        .header {
            width: 36%;
            margin: 0 auto;
            background: linear-gradient(to right, red, orange, yellow, green, rgb(96, 238, 248), blue, purple);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }
        
        .balls {
            width: 100%;
            /* 修正蓝球 margin-left 产生的的偏移  */
            padding-left: 20px;
            text-align: center;
            position: absolute;
            top: 20%;
            display: flex;
            justify-content: center;
        }
        
        .ball {
            width: 50px;
            height: 50px;
            border: 2px solid red;
            border-radius: 50%;
            line-height: 50px;
            font-size: x-large;
            color: red;
            overflow: hidden;
            /* animation: slid-down 1s linear infinite; */
            /* animation-timing-function: step-end; */
            /* animation-timing-function: step-start; */
            /* animation-iteration-count: 3; */
        }
        
        .start {
            animation: slid-down 0.2s linear infinite forwards;
        }
        
        .stop {
            animation: slid-down 0.6s step-end infinite forwards;
        }
        
        .blin {
            animation: slid-down 0.5s step-start infinite;
        }
        
        .ball:last-child {
            margin-left: 20px;
            border: 2px solid skyblue;
            color: skyblue;
        }
        
        @keyframes slid-down {
            0% {
                line-height: 0px;
            }
            50% {
                line-height: 50px;
            }
            100% {
                line-height: 500%;
            }
        }
        
        .poster {
            width: 100%;
            height: 70%;
            position: absolute;
            top: 30%;
        }
        
        .gamepad {
            width: 100%;
            padding: 5px;
            /* background-color: wheat; */
            background-color: #F44336;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        
        .tips {
            background-color: skyblue;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .tips:hover+.info {
            visibility: visible;
        }
        
        .info {
            width: 100%;
            padding: 10px 0;
            background-color: rgba(118, 117, 117, 0.9);
            text-align: center;
            color: white;
            position: absolute;
            top: 0;
            visibility: hidden;
        }
        
        .info:hover {
            visibility: visible;
        }
    </style>
    <script src="./asset/js/jQuery.min(3.3.1).js"></script>
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="interface">
                <h1 class="header">假彩·双色球</h1>
                <ul class="balls">
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                </ul>
                <!-- <div class="poster">poster</div> -->
            </div>
            <div class="gamepad">
                <button onclick="javascript:playAnima()">生成随机彩票</button>
            </div>
            <span class="tips">规则?</span>
            <div class="info">
                <h4>玩法介绍：</h4>
                <ol>
                    <li>每一注有6个互不相同的红色球，红色球号码范围为 01 ~ 33</li>
                    <li>每一注有1个蓝色球，蓝色球号码范围为 01 ~ 16</li>
                    <li>中奖号码由红球号码与蓝球号码排列而成</li>
                    <li>每张彩票（点击一次）消耗一点幸运值</li>
                    <li>最终解释权归您自己</li>
                </ol>
            </div>
        </div>
    </div>
</body>
<script>
    // util
    function zeroize(num) { /* 1位正整数补零(没有考虑负数补零) */
        var result = num < 10 ? num.toFixed(1).split('.').reverse().join('') : num + '';
        return result;
    }

    function randomInt(min, max) { /* 随机整数 */
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomSubarray(nums, length) { /* 数组的无序子数组，可指定长度（递归方式） */
        length = (length > 0 ? nums.length - length : 0) || 0; /* 转换成剩余数组长度 */
        var result = [];
        var temNums = nums.concat();

        function nextNum(nextNums) {
            var index = randomInt(0, nextNums.length - 1);
            result.push(nextNums[index]);
            nextNums.splice(index, 1);
            if (nextNums.length == length) {
                return;
            } else {
                return nextNum(nextNums);
            }
        }
        nextNum(temNums);
        return result;
    }

    // 业务代码
    var redNums = [];
    for (let i = 1; i <= 32; i++) {
        redNums.push(i);
    }
    var blueNum = zeroize(randomInt(1, 16));
    // console.log(blueNum);
    // console.log(randomSubarray(redNums, 7));
    // console.log(randomSubarray(redNums));
    var temNums = [];

    function changeNums() {
        temNums.length = 0; /* 清空数组 */
        randomSubarray(redNums, 7).forEach(item => temNums.push(zeroize(item)));
        $('.balls li').each((index, item) => item.innerText = temNums[index]);
    }
    changeNums(); /* 初始化 */
    function playAnima() {
        $('.balls li').each((index, item) => {
            // $(item).removeClass('start');
            // $(item).removeClass('stop');
            // $(item).removeClass('blin');
            let starTimer = setInterval(() => {
                changeNums();
            }, 200);
            item.innerText = temNums[index];
            $(item).addClass('start');
            setTimeout(() => {
                clearInterval(starTimer);
                changeNums();
                $(item).removeClass('start');
                $(item).addClass('stop');
            }, 2000);
            setTimeout(() => {
                $(item).removeClass('stop');
                $(item).addClass('blin');
            }, 2400);
            setTimeout(() => {
                $(item).removeClass('blin');
            }, 3900);
        });
    }
</script>

</html>
