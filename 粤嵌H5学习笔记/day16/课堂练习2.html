</body>
<script>
    var a, b, c, max;
    a = Math.floor(Math.random() * 100 + 1); /* 100以内的随机数 */
    b = Math.floor(Math.random() * 100 + 1);
    c = Math.floor(Math.random() * 100 + 1);
    console.log(a, b, c);
    // max=a>b&&a;
    max = ((a >= b && a >= c && a) || (b >= c && b)) || c;

    console.log(max);
</script>
