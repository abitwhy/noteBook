<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图（滑动版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        
        li {
            list-style: none;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            font-size: 50px;
            text-align: center;
        }
        
        #photo-wrap {
            width: 50%;
            height: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .pick-list {
            position: absolute;
            right: 2%;
            top: 50px;
            z-index: 2;
        }
        
        ul.pick-list>li {
            width: 18px;
            height: 18px;
            margin-left: 4px;
            list-style: none;
            border: 1px solid white;
            border-radius: 50%;
            background-color: transparent;
            float: left;
            /* 解决边框宽度变化导致元素跳动 */
            box-sizing: border-box;
            cursor: pointer;
        }
        
        ul.pick-list>li:hover {
            box-shadow: 0px 0px 5px 1px white;
            border: 2px solid #666fcc;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .picked {
            /* 类名选择器优先级比较低，更改属性时，需要考虑优先级（添加属性则不需要） */
            box-shadow: 0px 0px 5px 1px white;
            border: 2px solid #666fcc !important;
            background-color: rgba(255, 255, 255, 0.8) !important;
        }
        
        .toggle-list {
            /* left: 92%; */
            /* top: 80%; */
            right: 0;
            bottom: 0;
            position: absolute;
            z-index: 2;
        }
        
        .toggle-list>li {
            width: 48px;
            height: 48px;
            margin-top: 2px;
            background-color: #ffa2005e;
            cursor: pointer;
        }
        
        .toggle-list>li:nth-child(1) {
            background-image: url(./asset/images/arrow_up.png);
        }
        
        .toggle-list>li:nth-child(2) {
            background-image: url(./asset/images/arrow_down.png);
        }
        
        .img-list {
            height: 100%;
            position: absolute;
        }
        
        .img-list>li {
            /* width: 590px;
            height: 470px; */
            width: 600px;
            height: 500px;
            /* position: absolute; */
            /* float: left; [横向滑动]*/
            /* opacity: 0; */
            transition: opacity 1s;
        }
        
        .img-list>li>a {
            display: block;
            height: 100%;
        }
        
        .show {
            z-index: 1;
            opacity: 1 !important;
        }
    </style>
    <script src="./asset/js/myAnimation.js"></script>
    <script src="./asset/js/ScrollImg.js"></script>
</head>

<body>
    <div class="container">
        <h1>轮播图</h1>
        <div id="photo-wrap">
            <ul class="pick-list">
                <!-- 剩余 li 在 js 里根据 img-list 里的图片数量动态生成。 -->
                <li></li>
            </ul>
            <ul class="toggle-list">
                <li></li>
                <li></li>
            </ul>
            <ul class="img-list">
                <li>
                    <a href="javascript:;">
                        <img src="" alt="" title="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    var photoWrap = document.querySelector("#photo-wrap");
    imgSrcs = ["./asset/images/image1.jpg", "./asset/images/image2.jpg", "./asset/images/image3.jpg", "./asset/images/image4.jpg", "./asset/images/image5.jpg", "./asset/images/image6.jpg"];
    var scrollPW = new ScrollImg(photoWrap, imgSrcs);
    scrollPW.play();
</script>

</html>
