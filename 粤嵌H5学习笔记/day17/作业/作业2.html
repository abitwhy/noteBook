<script>
    function gcf(n1, n2) { /* greatest common factor */
        // 先写一个遍历的蠢办法
        var num_gcf = 1;
        if (isNaN(Number(n1)) || isNaN(Number(n2))) { /* 输入非数字 */
            return NaN;
        } else if (n1 === n2) { /* 单独处理 n1===n2 的情况 */
            return n1;
        } else {
            for (var i = 2; i <= (n1 > n2 ? n1 : n2) / 2; i++) { /* n1===n2 不在循环内 */
                if (n1 % i === 0 && n2 % i === 0) {
                    num_gcf = num_gcf > i ? num_gcf : i;
                }
            }
            console.log(num_gcf);
            return num_gcf;
        }

    }
