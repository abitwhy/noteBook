    <h1>
        输入两个数，求两个数的最小公倍数 （能够同时被两个数整除的最小数）。

<script>
    function gcf(n1, n2) { /* greatest common factor 最小公约数*/
        // 先写一个遍历的蠢办法
        var num_gcf = 1;
        for (var i = 1; i <= (n1 > n2 ? n1 : n2) / 2; i++) {
            if (n1 % i === 0 && n2 % i === 0) {
                num_gcf = num_gcf > i ? num_gcf : i;
            }
        }
        console.log(num_gcf);
        return num_gcf;
    }

    function lcm(n1, n2) { /* 利用最大公约数求最小公倍数 */
        var num_gcf = gcf(n1, n2);
        return num_gcf * (n1 / num_gcf) * (n2 / num_gcf);
    }
    // 求质数
    // function prime_number(n){

    document.getElementById("answer").onclick = function() {
        var num1, num2, num_gcd;
        alert("请依次输入两个正整数：");
        num1 = prompt("第一个数：");
        num2 = prompt("第二个数：");
        alert(num1 + "和" + num2 + "的最小公倍数为" + lcm(num1, num2));
    };
</script>
