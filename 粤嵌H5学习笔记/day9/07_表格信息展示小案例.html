<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个登录页面</title>
    <style>
        table {
            margin: 0 auto;
            margin-top: 50px;
        }
        tr td:nth-of-type(1) {
            text-align: right;
            width: 200px;
        }
        tr td:nth-of-type(2) {
            width: 400px;
        }
        #verificatoin-code {
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="email">电子邮箱:</label>
            </td>
            <td>
                <input type="text" name="email" id="email">
            </td>
        </tr>
         <tr>
            <td>
                <label for="password">设置密码:</label>
            </td>
            <td>
                <input type="text" name="password" id="password">
            </td>
        </tr>
         <tr>
            <td>
                <label for="name">真实姓名:</label>
            </td>
            <td>
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="male" id="male">
                <label for="male">男</label>
                <input type="radio" name="female" id="female">
                <label for="female">女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="year" id="year">
                    <option value="" disabled selected>请选择</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2028</option>
                </select>年
                <select name="month" id="month">
                    <option value="" disabled selected>--</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                </select>月
                <select name="day" id="day">
                    <option value="" disabled selected>--</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                </select>日

                
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="javascript:;">为什么要填写我的名字？</a>
            </td>
        </tr>
        <tr>
            <td>
                <label for="identity">我现在：</label>
            </td>
            <td>
                <select name="identity" id="identity">
                    <option value="" disabled selected>请选择身份</option>
                    <option value="student">学生</option>
                    <option value="farmer">农名</option>
                    <option value="worker">工人</option>
                </select>（非常重要）
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <img src="" alt="这里是一张验证码图片">
                <a href="javascript:;">看不清？换一张</a>
            </td>
        </tr>
        <tr>
            <td>
                <label for="verification-code">验证码：</label>
            </td>
            <td>
                <input type="text" name="verificationCode" id="verificatoin-code">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="javascript:;">
                    <img src="./images/submit.png" alt="">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
