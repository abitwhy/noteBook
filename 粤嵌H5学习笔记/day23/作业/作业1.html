<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示再隐藏弹框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* border: 1px solid red; */
        }
        
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        
        button {
            margin: 0 auto;
            padding: 8px 10px;
            /* border: 0;    */
            border-radius: 99px;
            background-color: #a5ebf6;
            font-size: 20px;
            display: block;
            cursor: pointer;
        }
        
        button:hover {
            color: orangered;
        }
        
        .text-box {
            width: 200px;
            height: 50px;
            margin: 100px auto;
            padding: 0 10px;
            background-color: #494646;
            font-size: 24px;
            line-height: 50px;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .show {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <dvi class="container">
        <button>显示提示文本</button>
        <div class="text-box">这是提示文本</div>
    </dvi>
</body>
<script>
    var btn, textBox;
    btn = document.querySelector("button");
    textBox = document.querySelector(".text-box");
    btn.onclick = function() {
        textBox.classList.add("show");
        setTimeout(() => {
            textBox.classList.remove("show");
        }, 3000)
    }
</script>

</html>
