<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* border: 1px solid red; */
        }
        
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        
        ul li {
            list-style: none;
        }
        
        .menu {
            width: 100%;
            height: 40px;
            border: 1px solid gainsboro;
            background-color: #f3f3f3;
            position: relative;
        }
        
        .menu>li {
            /* width: 150px; */
            height: 40px;
            background-color: #f3f3f3;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            float: left;
        }
        
        .menu>li>.title {
            width: 150px;
            float: left;
        }
        
        .menu>li>.title:hover {
            background-color: gainsboro;
        }
        
        .active {
            background-color: rgb(233, 231, 231);
        }
        
        .submenu {
            width: 100%;
            height: 200px;
            border: 1px solid gainsboro;
            text-align: left;
            left: 0;
            top: 40px;
            position: absolute;
            display: none;
        }
        
        .submenu>li {
            padding: 10px;
        }
        
        .show {
            /* left: -1px !important; */
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="menu">
            <li class="menu-item">
                <div class="title">London</div>
                <ul class="submenu">
                    <li>
                        <h5>London</h5>
                        <p>London is the capital of England.</p>
                    </li>
                </ul>
            </li>
            <li class="menu-item">
                <div class="title">Paris</div>
                <ul class="submenu">
                    <li>
                        <h5>Paris</h5>
                        <p>Paris is the capital of French.</p>
                    </li>
                </ul>
            </li>
            <li class="menu-item">
                <div class="title">Tokyo</div>
                <ul class="submenu">
                    <li>
                        <h5>Tokyo</h5>
                        <p>tokyo is the capital of Japan.</p>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
<script>
    var menuItem, submenu, lastPick;
    menuItemTitles = document.querySelectorAll(".menu-item>.title");
    console.dir(menuItemTitles);
    submenus = document.querySelectorAll(".submenu");
    menuItemTitles.forEach((item, i) => {
        item.index = i++;
        console.log(item.index);
    }, 0);
    menuItemTitles.forEach(function(item) {
        // menuItemTitles
        item.onclick = function() {
            menuItemTitles[lastPick].classList.remove("active");
            submenus[lastPick].classList.remove("show");
            lastPick = item.index;
            menuItemTitles[lastPick].classList.add("active");
            submenus[lastPick].classList.add("show");
        };
    });
    // 初始化
    (function init() {
        lastPick = 0;
        menuItemTitles[lastPick].classList.add("active");
        submenus[lastPick].classList.add("show");
    })();
</script>

</html>
