<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凹凸文字</title>
    <style>
        body {
            background-color: #808080;
            font-size: 50px;
            color: #808080;
            text-align: center;
        }
        
        p:nth-child(1) {
            text-shadow: 1px 1px 2px #494747, -1px -1px 2px #d1caca;
        }
        
        p:nth-child(2) {
            text-shadow: 1px 1px 2px #d1caca, -1px -1px 2px #494747;
        }
    </style>
</head>

<body>
    <p>我是凹特曼</p>

</body>
