<script>
    function camelCase(str) {

        //     result.push(item);
        // });
        // 最简版
        var result = [];
        str.split('-').forEach((item, index) => {
            result.push(index ? item.charAt(0).toUpperCase() + item.slice(1) : item);
        });
        return result.join('');
    }
