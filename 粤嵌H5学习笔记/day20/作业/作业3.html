<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改时间显示格式</title>
    <style>
        span#answer {
            margin: 20px auto;
            background-color: orange;
            display: inline-block;
            cursor: pointer;
        }
        
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>
        显示当前时间（*年*月*日 星期* *：*：*）。
        <span id="answer"> 让我试试看</span>
    </h1>
    <img src="./asset/images/bg_sand-grape.jpg" alt="" title="图片来源:阮一峰的网络日志-125期">
</body>
<script>
    function dateParamFormat(dateParam) { /* 汉语格式时间 */
        var dateParam, dic, year, month, date, day, hours, minutes, seconds, dateChinese;
        dic = ["一", "二", "三", "四", "五", "六", "天"]; /* 星期字典 */
        // 获取各参数
        year = dateParam.getFullYear();
        month = dateParam.getMonth();
        date = dateParam.getDate();
        day = dic[dateParam.getDay() - 1];
        hours = dateParam.getHours();
        minutes = dateParam.getMinutes();
        seconds = dateParam.getSeconds();
        // 数字补零可以考虑使用字符串 format 实现
        // 手动字符串补零方案
        year = "000" + year;
        year = year.slice(-4);
        month = "0" + month;
        month = month.slice(-2);
        date = "0" + date;
        date = date.slice(-2);
        hours = "0" + hours;
        hours = hours.slice(-2);
        minutes = "0" + minutes;
        minutes = minutes.slice(-2);
        seconds = "0" + seconds;
        console.log(seconds);
        seconds = seconds.slice(-2);
        // 拼接格式
        dateChinese = year + "年" + month + "月" + date + "日" + " " + "星期" + day + " " + hours + ":" + minutes + ":" + seconds;
        return dateChinese;
    }
    document.getElementById("answer").onclick = function() {
        alert("现在时间为（汉语格式）：" + dateParamFormat(new Date()));
    }
</script>

</html>
