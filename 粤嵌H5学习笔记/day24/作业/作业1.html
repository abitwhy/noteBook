<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模仿发布动态</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* border: 1px solid red; */
        }
        
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        
        ul li {
            list-style: none;
        }
        
        button {
            cursor: pointer;
        }
        
        .todo-list {
            margin: 30px 0;
        }
        
        .desk {
            height: 300px;
            margin: 0 auto;
        }
        
        textarea {
            max-width: 98%;
            min-width: 50%;
            max-height: 240px;
            min-height: 50px;
            padding: 10px;
            display: block;
        }
        
        .alert-box {
            width: 240px;
            height: 50px;
            margin: 100px auto;
            padding: 0 10px;
            background-color: #494646;
            font-size: 24px;
            line-height: 50px;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .show {
            opacity: 1 !important;
        }
        
        .history {
            margin: 20px auto;
        }
        
        .content {
            margin-top: 50px;
        }
        
        .content>li {
            font-size: 24px;
            padding: 10px;
        }
        
        .default {
            border: 1px solid silver;
            font-size: 40px !important;
            color: gainsboro;
        }
        
        .content>li>span {
            width: 30px;
            height: 30px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todo-list">
            <h1>村动态</h1>
            <br>
            <div class="desk">
                <textarea name="" id="" cols="100" rows="10" placeholder="内心独白/记录生活"></textarea>
                <button class="issue">发布动态</button>
                <button class="reissue">重新发布</button>
                <div class="alert-box">请先写点儿东西吧！</div>
            </div>
            <div class="history">
                <div class="title"><b>最新动态</b></div>
                <ul class="content">
                    <li class="default">你还没有发布内容……</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    // 记录问题：
    // 1. 富文本问题=》用 pre 标签行得通吗？
    // 2. 
    var todoList, textarea, issue, reissue, alertBox, content, contentItems, defaultItem, count, historyNote, executing;
    todoList = document.querySelector(".todo-list");
    textarea = todoList.querySelector("textarea");
    issue = todoList.querySelector(".issue");
    reissue = todoList.querySelector(".reissue");
    alertBox = todoList.querySelector(".alert-box");
    content = todoList.querySelector(".content");
    contentItems = content.querySelectorAll("li");
    defaultItem = content.querySelector(".default");
    count = 0;

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomColor() {
        var r, g, b;
        r = getRandomInt(0, 255);
        g = getRandomInt(0, 255);
        b = getRandomInt(0, 255);
        return [r, g, b];
        // return {R:r,G:g,B:b};
    }

    function alertNotBlank() {
        if (!executing) {
            executing = true;
            alertBox.classList.add("show");
            var tid = setTimeout(() => {
                console.log("执行");
                alertBox.classList.remove("show");
                executing = false;
            }, 3000);
        } else {
            return;
        }
    }
    issue.onclick = function(event) {
        var newNote, newLi, newLiText, newLiTextBtn, rgb;
        newNote = textarea.value;
        if (newNote) { /* if(newNote!==null) 会很好玩 */
            count++;
            defaultItem.style.display = count > 0 ? "none" : "block";
            newLi = document.createElement("li");
            newLiText = document.createTextNode(newNote);
            newLi.appendChild(newLiText);
            newLiTextBtn = document.createElement("span");
            newLiTextBtn.appendChild(document.createTextNode("×"));
            rgb = randomColor();
            newLi.style.backgroundColor = "rgb(" + rgb[0] + "," + rgb[1] + "," + rgb[2] + ")";
            newLi.style.color = "rgb(" + (255 - rgb[0]) + "," + (255 - rgb[1]) + "," + (255 - rgb[2]) + ")";
            newLi.appendChild(newLiTextBtn);
            content.insertBefore(newLi, content.firstElementChild);
            textarea.value = null;
            newLiTextBtn.onclick = function(event) {
                content.removeChild(this.parentNode);
                count--;
                defaultItem.style.display = count > 0 ? "none" : "block";
            }
        } else {
            alertNotBlank();
        }
    };
    reissue.onclick = function() {
        if (count) {
            var content = document.querySelector(".content");
            var cloneItem = content.firstElementChild.cloneNode(true);
            content.insertBefore(cloneItem, content.firstElementChild);
            count++;
            cloneItem.onclick = function(event) {
                content.removeChild(this);
                count--;
                defaultItem.style.display = count > 0 ? "none" : "block";
            };
        } else {
            alertNotBlank();
        }
    };
</script>

</html>
