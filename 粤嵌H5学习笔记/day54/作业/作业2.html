<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻翻看游戏（未完成，暂时放弃）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 1px solid red;
            box-sizing: border-box;
        }
        
        ul li {
            list-style: none;
        }
        
        .container {
            /* min-width: 1360PX; */
            /* max-width: 1920PX; */
            /* min-height: 752px; */
            min-width: 100vw;
            min-height: 100vh;
            margin: 0 auto;
            background: url(./asset/images/page-bg.jpg) no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        
        .game {
            width: 600px;
            height: 600px;
            margin: 0 auto;
            margin-top: calc((100vh - 600px)/2);
            border-left: 20px double black;
            border-right: 20px double black;
            border-top: 10px solid black;
            border-bottom: 10px solid black;
            position: relative;
        }
        
        .interface {
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }
        
        .card {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="interface">
                <ul class="card-wall">
                    <li class="card">card1</li>
                    <li class="card">card2</li>
                </ul>
            </div>
            <!-- <div class="gamepad"></div> -->
            <div class="info">
                <p>infomation</p>
            </div>
        </div>
    </div>
</body>

</html>
