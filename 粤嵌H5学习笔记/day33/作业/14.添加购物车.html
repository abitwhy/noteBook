            function increaseData(target, prop, reverse, increment) { /* jQuery 中，自增/减 data() 存取的属性。reverse 为布尔类型，若为 true 值，则递减 */
                target = $(target); /* 处理传入原生 DOM 的情况 */
                var data = target.data(prop);
                increment = increment ? increment : 1; /* increment 为增量 */
                reverse ? (data -= increment) : (data += increment);
                target.data(prop, data);
                return data;
            }
