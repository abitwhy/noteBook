    <title>数组合并去重</title>

<body>
</body>
<script>
    function myJion(arr1, arr2) {
        arr2.forEach(function(item) {
            if (arr1.charAt(String(item)) != -1) {
                arr1.push(item);
            }
        });
    }
</script>
