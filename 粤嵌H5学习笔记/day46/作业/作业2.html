<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画无缝滑动</title>
    <style>
        .fixd {
            width: 830px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid red;
            overflow: hidden;
        }
        
        ul {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 0;
            text-align: center;
            /* 无缝连续滑动 */
            /* animation: slideRight 10s linear infinite; */
            /* 无缝停顿滑动 */
            animation: slideRight2 10s linear infinite;
            display: flex;
        }
        
        ul:hover {
            /* 暂停动画 */
            animation-play-state: paused;
        }
        
        li {
            flex-shrink: 0;
            width: 200px;
            height: 100%;
            background-color: powderblue;
            list-style: none;
        }
        
        li+li {
            margin-left: 10px;
        }
        
        @keyframes slideRight {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(calc(-500% - 10px * 4));
            }
        }
        
        @keyframes slideRight2 {
            0% {
                transform: translateX(0%);
            }
            15%,
            20% {
                transform: translateX(calc(-100% - 10px * 1));
            }
            35%,
            40% {
                transform: translateX(calc(-200% - 10px * 2));
            }
            55%,
            60% {
                transform: translateX(calc(-300% - 10px * 3));
            }
            75%,
            80% {
                transform: translateX(calc(-400% - 10px * 4));
            }
            95%,
            100% {
                transform: translateX(calc(-500% - 10px * 5));
            }
        }
    </style>
</head>

<body>
    <div class="fixd">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

</body>

</html>
