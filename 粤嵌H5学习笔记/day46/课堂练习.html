<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 字体</title>
    <style>
        /* 使用本地字体（体积大，通用 ）*/
        
        @font-face {
            font-family: FZSJ-ODZKJW;
            /* 方正手迹-欧蝶正楷 简 */
            src: url(./asset/font/FZSJ-ODZKJW.TTF);
        }
        
        .container {
            width: 1200px;
            height: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        body {
            font-size: 40px;
        }
        /* 使用阿里在线字体（体积小，不通用，也支持下载） */
        
        @font-face {
            font-family: 'webfont';
            font-display: swap;
            src: url('http://at.alicdn.com/t/webfont_0m7dx2svij6r.eot');
            /* 需要手动添加 http 协议 */
            /* IE9*/
            src: url('http://at.alicdn.com/t/webfont_0m7dx2svij6r.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('http://at.alicdn.com/t/webfont_0m7dx2svij6r.woff2') format('woff2'), url('//at.alicdn.com/t/webfont_0m7dx2svij6r.woff') format('woff'), /* chrome、firefox */
            url('http://at.alicdn.com/t/webfont_0m7dx2svij6r.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('http://at.alicdn.com/t/webfont_0m7dx2svij6r.svg#杨任东竹石体-Bold') format('svg');
            /* iOS 4.1- */
        }
        /* 引入图标字体（unicode 方式需要） */
        
        @font-face {
            font-family: 'iconfont';
            src: url('./asset/font/iconfont.eot');
            src: url('./asset/font/iconfont.eot?#iefix') format('embedded-opentype'), url('./asset/font/iconfont.woff') format('woff'), url('./asset/font/iconfont.ttf') format('truetype'), url('./asset/font/iconfont.svg#iconfont') format('svg');
        }
        /* 修改图标样式 */
        
        .iconfont {
            /* 基础修改 */
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 还可以像修改字体样式一样，修改其它样式 */
            color: cadetblue;
            font-weight: bolder;
            text-shadow: 0 0 2px orangered;
        }
        
        p:nth-child(1) {
            font-family: FZSJ-ODZKJW;
        }
        
        p:nth-child(2) {
            font-family: webfont;
        }
        /* 引入通用 css 代码 */
        
        .icon {
            /* 基础样式 */
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
            /* 也可以设置部分字体样式 */
            font-size: 100px;
            color: red;
        }
    </style>
    <!-- 引入图标类名（font-class 方式需要） -->
    <link rel="stylesheet" href="./asset/font/iconfont.css">
    <!-- 引入图标 svg 代码（svg 方式需要） -->
    <script src="./asset/font/iconfont.js"></script>

</head>

<body>
    <div class="container">
        <p>我是测试字体1</p>
        <p>我是测试字体2</p>
        <!-- unicode 方式使用（不直观，兼容） -->
        <span class="iconfont">&#xe603;</span>
        <span class="iconfont">&#xe6dc;</span>
        <span class="iconfont">&#xe60e;</span>
        <!-- font-class 方式使用（直观，） -->
        <span class="iconfont icon-1"></span>
        <span class="iconfont icon-lu"></span>
        <span class="iconfont icon-shengdantubiao-12"></span>
        <svg class="icon" aria-hidden="ture">
            <use xlink:href="#icon-1"></use>
        </svg>
        <svg class="icon" aria-hidden="ture">
            <use xlink:href="#icon-lu"></use>
        </svg>
        <svg class="icon" aria-hidden="ture">
            <use xlink:href="#icon-shengdantubiao-12"></use>
        </svg>
    </div>
</body>

</html>
