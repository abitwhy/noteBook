<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5标签</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
        }
        
        header,
        main,
        footer,
        nav,
        aside,
        article,
        section {
            min-height: 50px;
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            overflow: hidden;
        }
        
        header {
            background-color: lightcoral;
        }
        
        main {
            background-color: aquamarine;
        }
        
        footer {
            background-color: rgb(79, 79, 79);
            color: white;
        }
        
        nav {
            background-color: gold;
        }
        
        aside {
            width: 36%;
            float: right;
            background-color: khaki;
        }
        
        article {
            width: 60%;
            float: left;
            background-color: deepskyblue;
        }
        
        section {
            background-color: lightcyan;
        }
        
        footer {
            clear: both;
        }
        
        form {
            text-align: left;
        }
    </style>
</head>

<body>
    <header>header</header>
    <main>main
        <nav>nav</nav>
        <aside>aside</aside>
        <article>article
            <section>section</section>
        </article>
    </main>
    <footer>footer</footer>
    <!-- datalist 标签配合 input list 属性，实现备选输入。另外，还可添加 label 作为提示信息 -->
    <hr>
    <datalist id="subject">
                <option value="CSS3" label="层叠样式表3"></option>
                <option value="HTML5" label="超文本标记语言第五版"></option>
                <option value="JavaScript" label="脚本语言"></option>
                <option value="jQuery" label="js 函数库"></option>
    </datalist>
    <input type="text" list="subject">
    <!-- fieldset 将表单内的相关元素分组，配合 legend 标签设置标题 -->
    <hr>
    <form action="void function()">
        <fieldset>
            <legend>账户密码</legend>
            <p>用户名：<input type="text"></p>
            <p>密&emsp;码：<input type="password"></p>
        </fieldset>
        <fieldset>
            <legend>性别年龄</legend>
            <p>性&emsp;别：
                <label for="male">男</label><input id="male" type="radio" name="sex" value="male">
                <label for="female">女</label><input id="female" type="radio" name="sex" value="female">
            </p>
            <p>年&emsp;龄：<input type="text"></p>
        </fieldset>
        <!--  media 多媒体属性  -->
        <hr>
        <audio src="" controls autoplay muted loop preload="auto"></audio>
        <video src="" controls autoplay muted loop preload="auto"></video>
        <!-- H5 新增 input 相关属性 -->
        <hr>
        <form action="">
            <label for="email">email:</label><input id="email" type="email"><br>
            <label for="url">url:</label><input id="url" type="url"><br>
            <label for="date">date:</label><input id="date" type="date"><br>
            <label for="week">week:</label><input id="week" type="week"><br>
            <label for="time">time:</label><input id="time" type="time"><br>
            <label for="month">month:</label><input id="month" type="month"><br>
            <label for="number">number:</label><input id="number" type="number"><br>
            <label for="tel">tel:</label><input id="tel" type="tel"><br>
            <label for="search">search:</label><input id="search" type="search"><br>
            <label for="color">color:</label><input id="color" type="color"><br>
            <label for="range">range:</label><input id="range" type="range"><br>
        </form>
    </form>
</body>

</html>
