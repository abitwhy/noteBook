<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四则运算</title>
    <style>
        span#answer {
            margin: 20px auto;
            background-color: orange;
            display: inline-block;
            cursor: pointer;
        }
        
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>
        编写一个函数sum，计算两个数字的和、差、积、商 并返回结果。
        <span id="answer"> 让我试试看</span>
    </h1>
    <img src="./asset/images/bg_door.jpg" alt="" title="图片来源:阮一峰的网络日志-127期">
</body>
<script>
    function operate(num1, op, num2) {
        var result;
        result = 0;
        switch (op) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                break;
        }
        return result;
    }
    document.getElementById("answer").onclick = function() {
        var num1, num2, op;
        num1 = prompt("请输入需要计算的第一个数：");
        op = prompt("请输入需要进行的计算（支持+-*/）：", "+");
        num2 = prompt("请输入需要计算的数第二个数：");
        result = operate(num1, op, num2);
        alert("计算结果为：" + result);
    }
</script>

</html>
