<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap起步</title>
    <link rel="stylesheet" href="../z-global/bootstrap-4.5.3-dist/css/bootstrap.css">
    <style>
        body {
            background-color: purple;
        }
        
        body>div {
            min-height: 30px;
            margin: 5px;
            background-color: orange;
        }
        
        .container>* {
            /* margin: 5px; */
            background-color: powderblue;
        }
        
        .row {
            margin: 2px;
        }
        
        .row>div {
            border: 5px solid aqua;
            background-color: plum;
        }
        
        hr {
            border-color: black;
            border-width: 10px;
        }
    </style>
    <script src="../z-global/jQuery/jQuery(3.4.1).js"></script>
    <script src="../z-global/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
</head>

<body>
    <!-- 认识容器：响应不同设备尺寸 -->
    <div class="container">breakpoints xs:&lt;576px</div>
    <div class="container-sm">breakpoints sm:≥576px</div>
    <div class="container-md">breakpoints md:≥768px</div>
    <div class="container-lg">breakpoints lg:≥992px</div>
    <div class="container-xl">breakpoints xl:≥1200px</div>
    <div class="container-fluid">breakpoints fluid: \</div>
    <hr>
    <!-- 认识栅格化布局 -->
    <div class="container py-1">
        <!-- 基础均分式 -->
        <div class="row">
            <!-- col 是 col-1 的省略写法，可推而广之 -->
            <div class="col">1 of 3</div>
            <div class="col">2 of 3</div>
            <div class="col">3 of 3</div>
        </div>
        <!-- 打断均分 -->
        <div class="row">
            <div class="col">1 of 4</div>
            <div class="col">2 of 4</div>
            <!-- w-100 即宽度100%的元素会打断这种默认平分排布 -->
            <div class="w-100"></div>
            <!-- 设置 col- 的元素不应再设置 w-100，会被覆盖 -->
            <div class="col w-100">3 of 4</div>
            <!-- 设置100以外的宽度也会失效 -->
            <div class="w-80"></div>
            <div class="col">4 of 4</div>
        </div>
        <!-- 分配栅格 -->
        <div class="row">
            <div class="col-2">2 of 12</div>
            <div class="col-4">4 of 12</div>
            <div class="col-6">6 of 12</div>
            <!-- 多余的会被打断放到下一行，但分配的栅格依然有效 -->
            <div class="col-5">addition</div>
        </div>
        <!-- 响应+栅格 -->
        <div class="row">
            <!-- 特别地，若不设置更小尺寸的某断点，则默认占12。如下面未设置 col -->
            <div class="col-sm col-md col-lg col-xl">1 of 6</div>
            <div class="col-sm col-md col-lg col-xl">2 of 6</div>
            <div class="col-sm col-md col-lg-2 col-xl">3 of 6</div>
            <div class="col-sm col-md-3 col-lg-2 col-xl-2">4 of 6</div>
            <div class="col-sm col-md-3 col-lg-3 col-xl-3">5 of 6</div>
            <div class="col-sm col-md-3 col-lg-3 col-xl-4">6 of 6</div>
        </div>
        <!-- 响应-栅格-文本可视 -->
        <div class="row">
            <div class="col-lg"></div>
            <div class="col-md-auto col-lg">Variable width content</div>
            <div class="col-lg"></div>
        </div>
    </div>

</body>

</html>
