<script>
    $(".stage").children("li").hover( /* 接受两个函数分别作为，事件执行的函数，及回调函数 */
        function() { /* 还可以选择将样式封装在 css 类里面，仅在 jQuery 里更改类名 */
            $(this).css("border", "2px solid red");
            $(this).siblings().css("opacity", "0.5");
        },
        function() {
            $(this).css("border", "none");
            $(this).siblings().css("opacity", "1");
        }
    );
</script>
