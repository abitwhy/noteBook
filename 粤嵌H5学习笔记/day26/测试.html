<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    var div = document.querySelector("div");

    function move(e) {
        offsetX = e.clientX - div.offsetLeft;
        offsetY = e.clientY - div.offsetTop;

        function innerMove(ev) {
            var x, y, minX, minY;
            x = ev.clientX - offsetX;
            y = ev.clientY - offsetY;
            x = x < 0 ? 0 : x;
            y = y < 0 ? 0 : y;
            div.style.left = x + "px";
            div.style.top = y + "px";
        }

        function stopMove(evt) {
            document.removeEventListener("mousemove", innerMove);
        }
        document.addEventListener("mousemove", innerMove);
        document.addEventListener("mouseup", stopMove);
    }
    div.addEventListener("mousedown", move);
</script>

</html>
