<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟搜索框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* border: 1px solid red; */
        }
        
        .container {
            width: 800px;
            margin: 20px auto;
        }
        
        .search-wrap {
            width: 600px;
            margin: 10px auto;
        }
        
        .search-bar {
            width: fit-content;
            margin: 20px auto;
        }
        
        input {
            height: 30px;
            padding: 0 4px;
            /* 文字垂直居中有两种方式*/
            /* line-height 方式，高度应与自身 width 一致。优点是便于排版 */
            line-height: 30px;
            font-size: 16px;
            vertical-align: bottom;
        }
        
        input[type="text"] {
            /* padding 方式。优点是不需要给元素设置高度，缺点是元素自身高度取决于多种因素，不便于排版 */
            /* padding: 2px 4px; */
            min-width: 300px;
        }
        
        input[type="button"] {
            margin-left: 16px;
            cursor: pointer;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            text-align: center;
            /* 去除 cellpadding */
            border-collapse: collapse;
        }
        
        tr>td:nth-child(n+2) {
            /* 每列的内边框 */
            border-left: 1px solid gainsboro;
        }
        
        th {
            border: 2px solid gainsboro;
            background-color: #ffcccd;
        }
        
        table tr:nth-child(2n+1) {
            /* 斑马纹路 */
            background-color: #f2fbff;
        }
    </style>
    <script src="./asset/js/searchWrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="search-wrap" id="phone-search">
            <div class="search-bar">
                <input type="text" placeholder="您想查找什么？">
                <input type="button" value="搜索">
            </div>
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="search-wrap" id="fruit-search">

                <input type="text" placeholder="您想查找什么？">
                <input type="button" value="搜索">

            </table>
        </div>
    </div>
</body>
