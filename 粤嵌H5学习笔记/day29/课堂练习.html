</body>
<script>
    // 自定义数组 filter 函数，没有
    function myFilter(callback) {
        var result = [];
        if (callback) {
            this.forEach(function(i) {
                callback(i) ? this.push(i) : null;
            }, result);
        }
        return result;
    }
    Array.prototype.myFilter = myFilter;
</script>

</html>
