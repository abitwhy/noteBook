<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂练习</title>
    <style>
        h5 {
            margin-left: 168px;
            background-color: gold;
        }
    </style>
</head>

<body>
    <ul>
        <li class="className">li1</li>
        <li class="className">li2</li>
        <li class="className">li3</li>
    </ul>
    <a href="https://wangdoc.com/javascript/dom/document.html#documentqueryselector，documentqueryselectorall" id="el-id">document.querySelector()</a>
    <p class="element-p">段落1</p>
    <p class="element-p">段落2</p>
    <p class="element-p">段落3</p>
    <input type="text">
    <input type="radio">
    <input type="button" value="改变图片">
    <div class="common-element">普通元素节点
        <div>div1</div>
        <div>div2</div>
    </div>
    <label for="login-in">
        密码：<input type="password" name="" id="login-in" placeholder="请输入密码"><b id="toggle">显示密码</b>
    </label>
    <br>
    <br>
    <img src="./作业/asset/images/bg_react.jpg" alt="react" id="test-img1">
    <div id="event-test">

    </div>

</body>
<script>
    // document.querySelectorAll 接受一个 CSS 选择器作为参数，返回所有匹配该选择器的元素节点。
    var elementsLi = document.querySelectorAll("li"); /* 不能直接修改集合的 css 属性 */
    elementsLi.forEach(function(item) { /* 而是通过 forEach 修改集合中每个元素的 css 属性  */
        item.style.width = "100px";
        item.style.height = "100px";
        item.style.margin = "2px auto"
        item.style.backgroundColor = "orange";
        item.style.listStyle = "none"
    });
    var elementsP = document.querySelectorAll("p");
    elementsP.forEach(function(item) {
        item.style.backgroundColor = "gainsboro";
    });
    // 也可以像数组一样，对每个数组元素进行单独的 css 样式修改。
    elementsP[0].style.textAlign = "right";
    elementsP[1].style.textAlign = "center";
    elementsP[2].style.textAlign = "left";
    // document.querySelector 接受一个 CSS 选择器作为参数，返回首个匹配该选择器的元素节点。
    // 可以修改单个 css 样式 
    document.querySelector("ul").style.padding = "2px";
    document.querySelector("ul").style.backgroundColor = "purple";
    document.querySelector("li").style.backgroundColor = "yellow";
    document.querySelector("#el-id").style.textDecoration = "none";
    document.querySelector("input[type='text']").style = "width:500px; height:50px;"; /* 也可以给 style 属性直接赋值，以同时更改多个属性 */
    // 还可以改变元素属性
    document.querySelector("input[type='text']").placeholder = "querySelector 和 querySelectorAll 都支持复杂的 CSS 选择器";
    document.querySelector("input[type='radio']").checked = true;
    document.querySelector("input[type='button']").value = "一键下机";
    // 另外：querySelector 和 querySelectorAll 除了定义在document对象上，还能定义在元素节点上
    commonDiv = document.querySelector(".common-element");
    commonDiv.style = "margin:20px auto; text-align:center; background-color:#7058e6; font-size:large;"
    innerDiv = commonDiv.querySelectorAll("div"); /* 注意这里是在普通元素节点上使用 querySelectorAll 方法*/
    innerDiv.forEach(function(item) {
        item.style.width = "100px";
        item.style.height = "100px";
        item.style.margin = "2px auto"
    });
    innerDiv[0].style.backgroundColor = "#c6e2ff";
    innerDiv[1].style.backgroundColor = "#c187ea";
    // 区分 innerHTML 和 InnerText
    innerDiv[0].innerText += "<b>foo</b>"; /* 传给文本节点，不解析 HTML 代码 */
    innerDiv[1].innerHTML += "<b>bar</b>"; /* 传个 NODE 节点，解析 HTML 代码 */



    // 综合练习
    // 输入框密码的显隐
    document.getElementById("toggle").onclick = function() {
        var input;
        input = document.getElementById("login-in");
        if (this.innerText == "显示密码") {
            input.type = "text";
            this.innerHTML = "隐藏密码";
        } else {
            input.type = "password";
            this.innerHTML = "显示密码";
        }
    };
    // 改变图片路径
    document.getElementById("test-img1").style = "width:300px;";

    (function changeImgById() { /* IIFE 立执行函数 */
        var img;
        img = document.getElementById("test-img1");
        img.onclick = function() {
            var flag = true;
            if (img.alt == "react") {
                img.src = "./作业/asset/images/二久子dby.png";
                img.alt = "294dby";
            } else {
                img.src = "./作业/asset/images/bg_react.jpg";
                img.alt = "react";
            }
        }
    })();

    // document 事件

        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function gerRandomColor() {
        var r, g, b;
        r = getRandomInt(0, 255);
        b = getRandomInt(0, 255);
        g = getRandomInt(0, 255);
        return
    }
    (function() {
        var lamp = document.getElementById("event-test");
        lamp.style = `
                    width:66px;
                    height:66px;
                    background-color:red;`;
        lamp.onclick = function() { /* onclic 事件 */
            this.style.marginLeft = "168px";
            this.style.backgroundColor = "gold";
        }
        lamp.mouseenter = function() { /* mouseenter 事件 */
            this.style.backgroundColor = "green";
        }
        lamp.mouseleave = function() { /* mouseleve 事件 */
            this.style.backgroundColor = "";
        }
    })();
</script>

</html>
